<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Lost & Found</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      min-height: 100vh;
    }
    .sidebar {
      height: 100vh;
      background-color: #343a40;
      color: white;
    }
    .sidebar a {
      color: white;
      display: block;
      padding: 10px 15px;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #495057;
    }
  </style>
</head>
<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar p-3">
      <h4>Lost & Found</h4>
      <hr />
      <div id="userGreeting" class="mb-4"></div>
      <a href="#" onclick="showSection('viewItems')">ðŸ“‹ View Items</a>
      <a href="#" onclick="showSection('addItem')">âž• Add Item</a>
      <a href="#" onclick="logout()">ðŸšª Logout</a>
    </div>

    <!-- Main Content -->
    <div class="flex-grow-1 p-4">
      <!-- View Items Section -->
      <div id="viewItems" class="section">
        <h3>Unclaimed Items</h3>
        <div class="table-responsive mt-3">
          <table class="table table-bordered">
            <thead class="table-dark">
              <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Location</th>
                <th>Date Found</th>
                <th>Claimed</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="itemsTable"></tbody>
          </table>
        </div>
      </div>

      <!-- Add Item Section -->
      <div id="addItem" class="section" style="display: none;">
        <h3>Add New Found Item</h3>
        <form id="itemForm" class="mt-3">
          <div class="mb-3">
            <label class="form-label">Item Name</label>
            <input type="text" class="form-control" id="itemName" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" id="description"></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">Location Found</label>
            <input type="text" class="form-control" id="locationFound" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Date Found</label>
            <input type="date" class="form-control" id="dateFound" required />
          </div>
          <button class="btn btn-primary" type="submit">Add Item</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    const API_URL = 'http://localhost:3000/api/items';
    const token = localStorage.getItem('token');
    const user = JSON.parse(localStorage.getItem('user'));

    if (!token) {
      window.location.href = 'login.html';
    }

    document.getElementById('userGreeting').innerText = `ðŸ‘¤ Welcome, ${user.name}`;

    function logout() {
      localStorage.removeItem('token');
      localStorage.removeItem('user');
      window.location.href = 'index.html';
    }

    function showSection(id) {
      document.querySelectorAll('.section').forEach(section => section.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }

    async function fetchItems() {
      const res = await fetch(API_URL, {
        headers: {
          Authorization: `Bearer ${token}`
        }
      });
      const items = await res.json();

      const table = document.getElementById('itemsTable');
      table.innerHTML = '';
      items.forEach(item => {
        table.innerHTML += `
          <tr>
            <td>${item.itemName}</td>
            <td>${item.description || '-'}</td>
            <td>${item.locationFound}</td>
            <td>${new Date(item.dateFound).toLocaleDateString()}</td>
            <td>${item.claimed ? 'Yes' : 'No'}</td>
            <td>
              <button class="btn btn-sm btn-success" onclick="markAsClaimed('${item._id}')">Claimed</button>
              <button class="btn btn-sm btn-danger" onclick="deleteItem('${item._id}')">Delete</button>
            </td>
          </tr>
        `;
      });
    }

    async function markAsClaimed(id) {
      await fetch(`${API_URL}/${id}`, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json',
          Authorization: `Bearer ${token}`
        },
        body: JSON.stringify({ claimed: true })
      });
      fetchItems();
    }

    async function deleteItem(id) {
      await fetch(`${API_URL}/${id}`, {
        method: 'DELETE',
        headers: {
          Authorization: `Bearer ${token}`
        }
      });
      fetchItems();
    }

    document.getElementById('itemForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const item = {
        itemName: document.getElementById('itemName').value,
        description: document.getElementById('description').value,
        locationFound: document.getElementById('locationFound').value,
        dateFound: document.getElementById('dateFound').value
      };

      await fetch(API_URL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          Authorization: `Bearer ${token}`
        },
        body: JSON.stringify(item)
      });

      e.target.reset();
      showSection('viewItems');
      fetchItems();
    });

    // Load items when dashboard loads
    fetchItems();
  </script>
</body>
</html>
